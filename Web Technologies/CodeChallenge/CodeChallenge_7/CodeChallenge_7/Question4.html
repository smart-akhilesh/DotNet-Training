<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>

</head>
<body>

    <table id="table" border="1">
        <tr>
            <td>Row 1</td>
            <td>Data 1</td>
        </tr>
        <tr>
           <td>Row 2</td>  
           <td>Data 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Row 4 </td>
            <td>Data 4</td>
        </tr>
    </table>
    <br />
    
    <button>Hide Odd Rows</button>

    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#table tr:nth-child(odd)').hide();
            });
        });
    </script>


</body>
</html>
